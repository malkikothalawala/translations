name: Auto-translate JSON

# âœ… Grant write access so the job can commit back to the repo
permissions:
  contents: write

on:
  push:
    branches:
      - main
    paths:
      - 'locales/en.json'
  workflow_dispatch:

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
      # Checkout the branch that triggered the push
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Translate English -> Swedish JSON
      - name: Translate en.json -> sv-SE.json
        env:
          SOURCE_JSON: locales/en.json
          TARGET_JSON: locales/sv-SE.json
          SOURCE_LANG: en-GB        # or just 'en'
          TARGET_LANG: sv-SE        # or just 'sv'
          STRIP_QUOTES: "true"
        run: node scripts/translate-json.js

      # Commit only if there are actual changes
      - name: Commit changes (if any)
        if: github.ref == 'refs/heads/main'
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add locales/sv-SE.json
            git commit -m "chore(i18n): sync sv-SE.json with en.json"
            git push
          else
            echo "No changes to commit."
          fi
