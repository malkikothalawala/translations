name: Auto-translate

permissions:
  contents: write

on:
  push:
    branches: [ main ]
    paths:
      - 'locales/en.json'
  workflow_dispatch:

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # --- Restore translation cache ---
      # We'll keep a directory .i18n-cache that holds per-locale JSON files
      - name: Restore i18n cache
        uses: actions/cache@v4
        with:
          path: .i18n-cache
          key: i18n-cache-${{ github.ref_name }}  # one cache per branch
          restore-keys: |
            i18n-cache-

      # --- Swedish ---
      - name: Translate en.json -> sv-SE.json (only changed keys)
        env:
          SOURCE_JSON: locales/en.json
          TARGET_JSON: locales/sv-SE.json
          SOURCE_LANG: en-GB
          TARGET_LANG: sv-SE
          STRIP_QUOTES: "true"
          I18N_CACHE: .i18n-cache/sv-SE.json   # now stored only in cache
        run: node scripts/translate-json.js

      # --- French ---
      - name: Translate en.json -> fr-FR.json (only changed keys)
        env:
          SOURCE_JSON: locales/en.json
          TARGET_JSON: locales/fr-FR.json
          SOURCE_LANG: en-GB
          TARGET_LANG: fr-FR
          STRIP_QUOTES: "true"
          I18N_CACHE: .i18n-cache/fr-FR.json
        run: node scripts/translate-json.js

      # --- Save updated cache ---
      - name: Save i18n cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: .i18n-cache
          key: i18n-cache-${{ github.ref_name }}

      # --- Commit translations only (not the cache) ---
      - name: Commit changes (if any)
        if: github.ref == 'refs/heads/main'
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add locales/sv-SE.json locales/fr-FR.json
            git commit -m "chore(i18n): translate changes"
            git push
          else
            echo "No changes to commit."
          fi
